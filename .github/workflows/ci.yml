name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      NEXT_TELEMETRY_DISABLED: 1
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bestresume_ci?schema=public
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/bestresume_ci?schema=public
      NEXTAUTH_SECRET: test-secret-key-for-ci-only
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_APP_URL: http://localhost:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
